<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM Example - Redirect</title>
    <script>
        // Function to redirect the browser to another URL
        function redirectToExample() {
            window.location.href = "https://www.google.com";
        }
    </script>
</head>
<body>
    <h1>BOM Example: Redirecting to Another URL</h1>
       <button onclick="redirectToExample()">Go to google.com</button>
</body>
</html>
<!-- Key Points:
BOM (Browser Object Model): The window object represents the browser's window, and window.location.href is part of the BOM, allowing you to control the browser's current URL.
Redirection: This example demonstrates how to use JavaScript to redirect the user to a different webpage.-->
