<!DOCTYPE html>
<html>
<head>
    <title>DOM Example</title>
</head>
<body>
    <h1 id="title">Hello, World!</h1>
    <p>This is a paragraph.</p>
    <script>
        document.getElementById("title").innerText = "Hello, DOM!";
    </script>
</body>
</html>
<!--Explanation:
In this example, the document.getElementById("title") method accesses the <h1> element in the DOM. 
    JavaScript then changes its text content from "Hello, World!" to "Hello, DOM!".*-->
